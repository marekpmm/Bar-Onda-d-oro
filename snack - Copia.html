<section id="snack-bar">
    <style>
        #snack-bar {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }

        #snack-bar h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .snack-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .snack {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .snack img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .snack h3 {
            margin: 8px 0;
            font-size: 16px;
        }

        .snack p {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-weight: bold;
            margin: 8px 0;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .buttons button {
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .add-btn {
            background-color: #ff9800;
        }

        .buy-btn {
            background-color: #2e7d32;
        }

        .add-btn:hover {
            background-color: #e68900;
        }

        .buy-btn:hover {
            background-color: #1b5e20;
        }

        .cart {
            max-width: 1200px;
            margin: 30px auto 0;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .cart ul {
            padding-left: 20px;
        }

        .checkout-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #0d47a1;
        }
    </style>

    <h2>üç´ Snack Bar</h2>

    <div class="snack-container">

        <div class="snack">
            <img src="img/kinder-bueno.png" alt="Kinder Bueno">
            <h3>Kinder Bueno</h3>
            <p>Wafer al latte e nocciole</p>
            <span class="price">‚Ç¨2.20</span>
            <div class="buttons">
                <button class="add-btn" onclick="addToCart('Kinder Bueno', 2.20)">Aggiungi</button>
                <button class="buy-btn" onclick="buyNow('Kinder Bueno', 2.20)">Compra</button>
            </div>
        </div>

        <div class="snack">
            <img src="img/snickers.png" alt="Snickers">
            <h3>Snickers</h3>
            <p>Cioccolato, caramello e arachidi</p>
            <span class="price">‚Ç¨2.00</span>
            <div class="buttons">
                <button class="add-btn" onclick="addToCart('Snickers', 2.00)">Aggiungi</button>
                <button class="buy-btn" onclick="buyNow('Snickers', 2.00)">Compra</button>
            </div>
        </div>

        <div class="snack">
            <img src="img/pringles.png" alt="Pringles Original">
            <h3>Pringles Original</h3>
            <p>Tubo 40g</p>
            <span class="price">‚Ç¨2.80</span>
            <div class="buttons">
                <button class="add-btn" onclick="addToCart('Pringles Original', 2.80)">Aggiungi</button>
                <button class="buy-btn" onclick="buyNow('Pringles Original', 2.80)">Compra</button>
            </div>
        </div>

        <div class="snack">
            <img src="img/coca-cola.png" alt="Coca-Cola">
            <h3>Coca-Cola</h3>
            <p>Lattina 33cl</p>
            <span class="price">‚Ç¨2.50</span>
            <div class="buttons">
                <button class="add-btn" onclick="addToCart('Coca-Cola 33cl', 2.50)">Aggiungi</button>
                <button class="buy-btn" onclick="buyNow('Coca-Cola 33cl', 2.50)">Compra</button>
            </div>
        </div>

    </div>

    <div class="cart">
        <h3>üõí Carrello</h3>
        <ul id="cart-list"></ul>
        <strong>Totale: ‚Ç¨<span id="total">0.00</span></strong><br>
        <button class="checkout-btn" onclick="checkout()">Procedi all'acquisto</button>
    </div>

    <script>
        let total = 0;

        function addToCart(name, price) {
            const cartList = document.getElementById("cart-list");
            const li = document.createElement("li");
            li.textContent = name + " - ‚Ç¨" + price.toFixed(2);
            cartList.appendChild(li);

            total += price;
            document.getElementById("total").textContent = total.toFixed(2);
        }

        function buyNow(name, price) {
            alert("Hai acquistato: " + name + " (‚Ç¨" + price.toFixed(2) + ")");
        }

        function checkout() {
            if (total === 0) {
                alert("Il carrello √® vuoto!");
            } else {
                alert("Acquisto completato! Totale: ‚Ç¨" + total.toFixed(2));
                document.getElementById("cart-list").innerHTML = "";
                total = 0;
                document.getElementById("total").textContent = "0.00";
            }
        }
    </script>
</section>
