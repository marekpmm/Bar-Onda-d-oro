<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Caffè</title>
    <style>
        <body {
            font-family: Arial, sans-serif;
            background-color: #f7f3e9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6b4f33;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        h2 {
            color: #6b4f33;
            border-bottom: 2px solid #6b4f33;
            padding-bottom: 5px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #c2b8a3;
        }
        .price {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Menu del Caffè</h1>
</header>

<div class="container">

    <br><br><br><br><br>
	<h2>Caffetteria</h2>
    <div class="item"><span>Caffè Espresso</span><span class="price">€1.20</span></div>
    <div class="item"><span>Cappuccino</span><span class="price">€1.80</span></div>
    <div class="item"><span>Latte Macchiato</span><span class="price">€2.00</span></div>
    <div class="item"><span>Caffè Americano</span><span class="price">€1.50</span></div>

    <h2>Bevande</h2>
    <div class="item"><span>Acqua Naturale</span><span class="price">€1.00</span></div>
    <div class="item"><span>Acqua Frizzante</span><span class="price">€1.00</span></div>
    <div class="item"><span>Aranciata</span><span class="price">€2.00</span></div>
    <div class="item"><span>Coca-Cola</span><span class="price">€2.50</span></div>

    

</div>

</body>
</html>
